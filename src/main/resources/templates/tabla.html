<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="text-primary">Lista de Vacantes</h1>

<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha de publicación</th>
    <th>Salario ofrecido</th>
    <th>Descripción</th>
    <th>Destacada</th>

  </tr>
  <tr th:each="vacante:${vacantes}">
    <td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <!--<td th:text="${vacante.destacado == 1? 'Si' : 'No'}"></td>


    -->
  <td>
    <span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
    <span th:unless="${vacante.destacado==0}" class="badge badge-danger">No</span>
  </td>
  </tr>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
